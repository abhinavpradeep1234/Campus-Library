<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<div class="container mt-5 ">
  <div class="container mt-4 mb-4">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="card">
          <div class="card-body">
            <form method="post">
              <div class="container mt-3">
                {% if messages %}
                  {% for message in messages %}
                    <div {% if message.extra_tags %}class="text-center w-100 alert {{ message.tags }}"{% endif %}
                         role="alert">{{ message }}</div>
                  {% endfor %}
                {% endif %}
              </div>
              {% csrf_token %}
              {{ form.non_field_errors }}
              <h5 class="text-center">Register</h5>
              {{ form.as_p }}
              {% comment %} <div class="mb-3">
                <label for="text" class="form-label">Username</label>
                <input type="text"
                       class="form-control"
                       name="username"
                       id="exampleFormControlInput1"
                       placeholder="Username..">
            </div>

           
            <div class="mb-3">
              <label for="text" class="form-label">Email</label>
              <input type="email"
                     class="form-control"
                     name="email"
                     id="exampleFormControlInput1"
                     placeholder="Email..">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   name="password"
                   id="exampleFormControlInput1"
                   placeholder="Password..">

        </div>
          <div class="mb-3">
              <label for="password" class="form-label"> Confirm Password</label>
              <input type="password"
                     class="form-control"
                     name="confirm_password"
                     id="exampleFormControlInput1"
                     placeholder=" confirm Password..">
          </div> {% endcomment %}
              <a href="{% url 'login' %}"
                 class="d-block text-center text-decoration-none text-black mt-3 mb-3 fw-lighter">Already Registered</a>
              <button type="submit" class="btn btn-primary btn-sm w-100">Signup</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
