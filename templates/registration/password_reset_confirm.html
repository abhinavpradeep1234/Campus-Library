
{% extends "forget_base.html" %}
{% block title %}
 Reset Password
{% endblock title%}

{% block h1%}
 Reset Password
{% endblock h1%}
{% block content %}


  <div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h3>Reset Your Password</h3>
                    <p>Enter your new password below.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password:</label>
                            <input type="password" class="form-control w-100" id="id_new_password2" name="new_password1" required>

                            <label for="password" class="form-label">New Password Confirmation:</label>
                            <input type="password" class="form-control w-100" id="id_new_password2" name="new_password2"  required>

                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

 
{% endblock %}
