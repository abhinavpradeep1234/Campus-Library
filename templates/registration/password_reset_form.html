

{% extends "forget_base.html" %}

{% block h1%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h3>Reset Your Password</h3>
                    <p>Enter your email address below, and weâ€™ll send you an email to reset your password.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control w-100" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="text-center">
                            <a href="{% url 'login'%}" class="btn btn-primary">Back</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>







{% endblock %}
